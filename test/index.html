<!doctype html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<title>++ ZOOMMA 택배 신청 서비스++</title>

<link rel="stylesheet" href="css/comm.css" type="text/css" />
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>

<body>
<div class="div_dc_box">
	 <!-- work -->
	<div class="div_wk_box">
		<table width="100%" border="0">
			<tr>
				<td height="30px" align="center" valign="middle" class="text_wk_14">ZOOMMA 택배예약접수</td>
			</tr>
			<tr>
				<td align="center" valign="middle"><img src="img/m_logo.png"></td>
			</tr>
		</table>
	</div>

	<!-- banner -->
	<div class="div_ba_box">
		<!-- -->
		<div id="myCarousel" class="carousel slide" data-ride="carousel"> 
	
			<!--페이지-->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>
			<!--페이지-->

			<div class="carousel-inner">
				<!--슬라이드1-->
				<div class="item active" style="background-color: #ff4e00;"> 
					<table width="100%">
						<tr>
							<td>
								<img src="img/banner_01.png" style="width:200px; height: 350px;" alt="First slide">
							</td>
						</tr>
					</table>
					<div class="container">
						<div class="carousel-caption" style="top:150px">
							<!--<h1>Slide 1</h1>-->
							<spen class="text_wk_22">준마의 새로운 택배<br/>
							시스템으로 1시간 택배를<br/> 
							이용해보세요.</spen>
						</div>
					</div>
				</div>
				<!--슬라이드1-->

				<!--슬라이드2-->
				<div class="item" style="background-color: #ff4e00;"> 
					<table width="100%">
						<tr>
							<td>
								<img src="img/banner_02.png" style="width:200px; height: 350px;" alt="First slide">
							</td>
						</tr>
					</table>
					<div class="container">
						<div class="carousel-caption" style="top:150px">
							<!--<h1>Slide 2</h1>-->
							<spen class="text_wk_30">1시간 택배!<br/>
							예약접수하기</spen>
						</div>
					</div>
				</div>
				<!--슬라이드2-->
				
				<!--슬라이드3-->
				<div class="item" style="background-color: #ff4e00;"> 
					<table width="100%">
						<tr>
							<td>
								<img src="img/banner_03.png" style="width:200px; height: 350px;" alt="First slide">
							</td>
						</tr>
					</table>
					<div class="container">
						<div class="carousel-caption" style="top:150px">
							<!--<h1>Slide 3</h1>-->
							<spen class="text_wk_20">현재 홈페이지에서는<br/>  
							예약접수만 가능합니다.<br/></spen> 
							<spen class="text_wk_16">궁금하신 사항이 있는 경우 <br/>
						    내선번호(031-703-5583)로 문의하시기 바랍니다.</spen>
						</div>
					</div>
				</div>
				<!--슬라이드3-->
			</div>
			
			<!--이전, 다음 버튼-->
			<a class="left carousel-control" href="#myCarousel" data-slide="prev" style="background-image: none;"><span class="glyphicon glyphicon-chevron-left"></span></a> 
			<a class="right carousel-control" href="#myCarousel" data-slide="next" style="background-image: none;"><span class="glyphicon glyphicon-chevron-right"></span></a>
		</div>
		<!-- -->

	</div>

	<!-- btn -->
	<div class="div_btn_box">
		<table width="100%" height="50px" border="0">
			<tr>
				<td></td>
				<td width="100px" height="100px" align="center" valign="middle"><button class="btn_con" onclick="window.open('https://alpha-zm-front.sweettracker.net/form')">예약접수<br/>바로가기</button></td>
				<td width="26px"></td>
				<td width="100px" height="100px" align="center" valign="middle"><button class="btn_con" onclick="window.open('info.html')">회사<br/>정보</button></td>
				<td></td>
			</tr>
		</table>
	</div>

	<!-- footer -->
	<div class="div_ft_box">
		<table width="100%" height="50px" border="0">
			<tr>
				<td align="center" valign="middle" class="text_ft_12">Copyright 2018 ZOOMMA. All right reserved.</td>
			</tr>
		</table>
	</div>
</div>
</body>
</html>
